name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    - name: Run lint and tests
      run: |
        npm run lint
        npm test

    - name: Deploy to AWS Elastic Beanstalk
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        zip -r deploy.zip .
        aws elasticbeanstalk create-application-version --application-name ${{ secrets.EB_APP_NAME }}         --version-label "v-${{ github.sha }}" --source-bundle S3Bucket=${{ secrets.S3_BUCKET }},S3Key=deploy.zip
        aws elasticbeanstalk update-environment --application-name ${{ secrets.EB_APP_NAME }}         --environment-name ${{ secrets.EB_ENV_NAME }} --version-label "v-${{ github.sha }}"
